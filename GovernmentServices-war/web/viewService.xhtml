<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />            
        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </f:facet>
    <h:body>
        <div class="navbar navbar-inverse " role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Government Services</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>                           
                        <li><a href="#">Logout</a></li>
                    </ul>              
                </div>
            </div>
        </div>

        <div class="container-fluid">                           
            <div class="row">
                <div class="col-sm-3 col-lg-2">
                    <nav class="navbar navbar-default navbar-fixed-side">
                        <ul>
                            <li>
                                Add Service
                            </li>
                            <li>
                                Edit Service
                            </li>
                            <li>
                                Remove Service
                            </li>
                            <li>
                                View Service
                            </li>
                            <li>
                                Use Service
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h:form>
                        <div class="form-group">
                            <f:view>


                                <h:form>
                                    <h1><h:outputText value="Create/Edit"/></h1>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="ServiceNo:" for="serviceNo" />
                                        <h:inputText id="serviceNo" value="#{serviceController.service.serviceNo}" title="ServiceNo" />
                                        <h:outputLabel value="ServiceName:" for="serviceName" />
                                        <h:inputText id="serviceName" value="#{serviceController.service.serviceName}" title="ServiceName" />
                                        <h:outputLabel value="Type:" for="type" />
                                        <h:inputText id="type" value="#{serviceController.service.type}" title="Type" />
                                        <h:outputLabel value="Thumbnail:" for="thumbnail" />
                                        <h:inputText id="thumbnail" value="#{serviceController.service.thumbnail}" title="Thumbnail" />
                                        <h:outputLabel value="Description:" for="description" />
                                        <h:inputText id="description" value="#{serviceController.service.description}" title="Description" />
                                    </h:panelGrid>
                                </h:form>
                            </f:view>

                        </div>
                    </h:form>
                </div>
            </div>
        </div> 
    </h:body>
</html>
