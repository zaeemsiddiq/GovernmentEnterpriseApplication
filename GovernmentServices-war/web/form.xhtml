<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />            
        <h:outputScript name="bootstrap/js/bootstrap.js" />
    </f:facet>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse " role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- this is my custom breadcrumb -->
                        <p class="navbar-text navbar-right">
                            <!-- a glyphicon as homepage -->
                            <a class="navbar-link" href="../faces/index.xhtml" title="homepage"><span class="glyphicon glyphicon-home icons-padding"></span></a>
                            &nbsp;>&nbsp;&nbsp;
                            <a class="navbar-link" href="#">Link1</a>                  
                            &nbsp;>&nbsp;&nbsp;
                            <a class="navbar-link" href="#">Link2</a>                  
                            &nbsp;>&nbsp;&nbsp;
                            <a class="navbar-link" href="#">Link3</a>                  
                            &nbsp;>&nbsp;&nbsp;
                            Link4
                        </p>
                        <!-- end -->
                        <a class="navbar-brand" href="#">Government Services</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>              
                    </div>
                </div>
            </div>



            <div class="container-fluid">
                <div class="row">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="e-mail:"/>
                            <h:inputText>
                                <f:facet name="prepend">
                                    <h:outputText value="@" />
                                </f:facet>
                            </h:inputText>
                            <h:outputText value="Amount:"/>
                            <h:inputText>
                                <f:facet name="append">
                                    <h:outputText value=".00" />
                                </f:facet>
                            </h:inputText>
                            <h:outputText value="Price:"/>
                            <h:inputText>
                                <f:facet name="prepend">
                                    <h:outputText value="$" />
                                </f:facet>
                                <f:facet name="append">
                                    <h:outputText value=".00" />
                                </f:facet>
                            </h:inputText>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
